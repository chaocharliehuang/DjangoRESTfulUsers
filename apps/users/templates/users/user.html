<html>
    <head>
        <title>User {{id}}</title>
        <style>
            body {
                font-family: arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>User {{id}}</h1>
        <p>Full Name: {{full_name}}</p>
        <p>Email: {{email}}</p>
        <p>Created at: {{created_at}}</p>
        <p>
            <a href="{% url 'users:edit' id=id %}">Edit</a> | 
            <a href="">Delete</a> | 
            <a href="{% url 'users:index' %}">Go Back</a>
        </p>
    </body>
</html>
